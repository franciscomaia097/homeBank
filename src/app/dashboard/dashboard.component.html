<div class="flex justify-center py-6 px-4 sm:px-6 lg:px-8">
  <div
    class="max-w-full md:max-w-md w-full space-y-8 bg-white p-4 sm:p-6 lg:p-6 rounded-lg shadow-md"
  >
    <div class="text-center">
      <h2 class="mt-6 text-2xl sm:text-3xl font-extrabold text-gray-900">
        Bem vindo, {{ username }}!
      </h2>
    </div>
    <div class="bg-blue-200 p-2 sm:p-4 rounded-lg text-center">
      <p class="text-xl sm:text-2xl font-bold text-blue-700">
        Saldo atual: {{ balance }} €
      </p>
    </div>
    <div
      class="flex flex-col sm:flex-row justify-around mt-6 space-y-4 sm:space-y-0"
    >
      <button
        (click)="openDepositDialog()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex flex-col items-center space-y-2"
      >
        <img
          class="w-8 sm:w-16 h-8 sm:h-16"
          src="/assets/depositMoney.png"
          alt="Deposit Money"
        />
        <span>Depositar</span>
      </button>
      <button
        (click)="openWithdrawDialog()"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex flex-col items-center space-y-2"
      >
        <img
          class="w-8 sm:w-16 h-8 sm:h-16"
          src="/assets/withdrawMoney.png"
          alt="Withdraw Money"
        />
        <span>Levantar</span>
      </button>
    </div>
  </div>
</div>

<div class="mt-8 w-full sm:w-1/2 mx-auto overflow-x-auto">
  <h2 class="text-2xl font-bold mb-4">Movimentos</h2>
  <div class="align-middle inline-block min-w-full">
    <div class="shadow overflow-hidden border-b border-gray-200 rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Tipo
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Montante
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Descrição
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let transaction of transactions">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ transaction.type }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ transaction.amount }} €
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ transaction.name }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
